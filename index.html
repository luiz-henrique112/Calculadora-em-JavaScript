<!DOCTYPE html>
<html>

<head>
    <title> Calculadora em JavaScript</title>
    <link rel = "stylesheet" type="text/css" href = "style.css">
</head>
<body> 
     <header class = "top">
     <div id = "container">         
    </header>
    <section id = "calculator">
         
<div class = "input-valor"></div>
        <ul class = "key">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class = "operator-divisao">/</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li class = "operator-vezes">*</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li class = "operator-menos">-</li>
            <li>0</li>
            <li>.</li>
            <li class = "operator-mais">+</li>
            <li class = "clean">c</li>
            <li class = "verify">=</li>
        </ul>       
    </div>
</section>
</body>
        
                <script src = "./script.js"></script>
</html>
